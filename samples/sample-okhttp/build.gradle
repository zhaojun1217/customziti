plugins {
    id 'java'
}

group 'org.openziti'

repositories {
    mavenCentral()
}

dependencies {
    implementation deps.ziti
    implementation 'com.squareup.okhttp3:okhttp:3.14.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
}

test {
    useJUnitPlatform()
}